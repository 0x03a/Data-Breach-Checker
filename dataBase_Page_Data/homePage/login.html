<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureNet Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i> Secure Net
            </div>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <h1>Login to Your Account</h1>
        <p class="subtitle">Sign in to SecureNet to protect your digital identity</p>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">
                    <i class="far fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="google-btn">
                    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google">
                    Google
                </button>
                <button type="button" class="github-btn">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>
            
            <p class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </p>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
